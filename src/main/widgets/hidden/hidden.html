<div class="hidden">
    <div class="modal" id="feedback">
        <div class="modal__wrapper">
            <h2 class="title">
                Отправить заявку<br>
                на консультацию
            </h2>
            <form action="#" class="form form--size" data-form>
                <label class="form__item">
                    <input type="text" class="input" name="NAME" placeholder="Ваше имя">
                </label>
                <label class="form__item">
                    <input type="tel" class="input" name="PHONE" placeholder="Номер телефона" data-phone>
                </label>
                <label class="form__item">
                    <input type="text" class="input" name="EMAIL" placeholder="E-mail" data-email>
                </label>
                <button class="button button--wide" type="submit">консультация</button>
                <p class="form__text text text--small">
                    Нажимая кнопку, я даю согласие на <a href="#">обработку персональных данных</a>
                </p>
            </form>
        </div>
    </div>
</div>
